<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styleMember.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Membership</title>
</head>
<body>
    <header>
        <h1 class="headlogo">Become a member</h1>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-toggle-label">&#9776; Menu</label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="member.html">Sign Up</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h4>Sign up for free and get the latest updates!</h4>
        </section>
        <hr>
        <section id="signup"> <!--Signup and buttom is borrowed from "love Running project"-->
            <form>
            <h2>
             <p>Let's get you signed up!</p>
            </h2>
            <label for="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="text-input"
              required
            />
            <br />
            <label for="last_name">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="text-input"
              required
            />
            <br />
            <label for="email_address">Email Address</label>
            <input
              type="email"
              name="email_address"
              id="email_address"
              class="text-input"
              required
            />
            <br />
            <button type="submit" class="join-button">Sign Up!</button>
          </form>
        </section>
      </main>

    <footer>
        <p>2023 History Webpage</p>
        <br>
        <p>Follow Us</p>
        
        <ul id="social-media">
            <li><a href="https://www.facebook.com"><img src="assets/icons/facebook.png" alt="Facebook"> Facebook</a></li>
            <li><a href="https://www.instagram.com"><img src="assets/icons/instagram.png" alt="Instagram"> Instagram</a></li>
            <li><a href="https://www.twitter.com"><img src="assets/icons/twitter.png" alt="Twitter"> Twitter</a></li>
        </ul>
    </footer>
</body>

</html>
